<template name="login">
  <div class="row" style="margin-top:25px">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          Inicia sesión
        </div>
        <div class="panel-body">
          <form id="login" class="login">
            <div class="form-group">
              <label for="emailAddress">User</label>
              <input type="email" name="emailAddress" class="form-control" placeholder="Email...">
            </div>
            <div class="form-group">
              <label for="password"><span class="pull-left">Contraseña</span> <a class="pull-right" href="{{pathFor 'recover-password'}}">La has olvidado?</a></label>
              <input type="password" name="password" class="form-control" placeholder="Contraseña...">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Login">
            </div>
          </form>
          <p>Aún no estás registrado? <a href="{{pathFor 'signup'}}">Registrate</a>.</p>
        </div>
      </div>
    </div>
  </div>
</template>
